<html>
<head>
	<title>Take some notes</title>
	<link href="fonts.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
	<div class="container-fluid" id="content">
    <div class="row">
      <div class="col-md-12">
        <h1 class="pull-left">{ data.title }</h1>
        <h1 class="pull-right">
          <a><i class="fa fa-th grid-layout" aria-hidden="true" rv-on-click="controller.viewGrid"></i></a>
          <a><i class="fa fa-list list-layout" aria-hidden="true" rv-on-click="controller.viewList"></i></a>
        </h1>
        <input type="text" placeholder="Search file text, tags, etc...">
      </div>
    </div>
    <div class="row">
      <ul class="note col-md-12">
        <li class="note" rv-addclass="data.layoutClass" rv-each-note="data.notes">
          <div class="note-container">
            <b><input class="note note-title" type="text" rv-value="note.title" rv-on-blur="controller.updateNote"></b>
            <textarea class="note note-text" type="text" rv-value="note.text" rows="10" rv-on-blur="controller.updateNote"></textarea>
            <div class="tags">
              <ul class="tags">
                <li class="add-tag">:</li>
                <li class="tag" rv-each-tag="note.tags">{ tag.title },</li>
                <li class="add-tag">
                  <a><i class="fa fa-plus-square" aria-hidden="true"></i></a>
                </li>
                <li class="delete-note">
                  <a><i class="fa fa-times" aria-hidden="true" rv-on-click="controller.deleteNote"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li class="note col-md-4">
          <a><i class="fa fa-plus-square add-note" aria-hidden="true" rv-on-click="controller.newNote"></i></a>
        </li>
      </ul>
    </div>
  </div>

  <script src="rivets.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha256-/5pHDZh2fv1eZImyfiThtB5Ag4LqDjyittT7fLjdT/8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/75c7cd096f.js"></script>
</body>
</html>
